    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: url(assets/background.png);
            background-position: center;
            background-size: cover;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        nav a:hover {
            background-color: #555;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        .content .article {
            flex: 1 1 calc(33.333% - 40px);
            margin: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content .article img {
            max-width: 100%;
            height: auto;
        }

        .content .article h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        main h1 {
            display: flex;
            justify-content: center;
        }

        .content .article p {
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
            color: #fff;
        }

        .videos-page {
            padding: 20px;
        }

        .videos-page h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-embed {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        .video-embed iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>
